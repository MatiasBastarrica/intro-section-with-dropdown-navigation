<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./images/logo.svg" alt="Snap" />
      </div>
      <div class="nav-icon">
        <img src="./images/icon-menu.svg" alt="Navigation" />
      </div>
      <dialog>
        <nav class="mobile-nav">
          <ul>
            <li>
              <a href="#">Features <span class="arrow-container"></span></a>
            </li>
            <li>
              <a href="#">Compnay <span class="arrow-container"></span></a>
            </li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#" class="btn">Register</a></li>
          </ul>
        </nav>
      </dialog>
      <nav class="desktop-nav">
        <ul>
          <li>
            <a href="#">Features <span class="arrow-container"></span></a>
          </li>
          <li>
            <a href="#">Compnay <span class="arrow-container"></span></a>
          </li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Login</a></li>
          <li><a href="#" class="btn">Register</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="grid container">
        <div class="grid__content">
          <h1>Make remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <a href="#" class="btn">Learn more</a>
          <ul class="brands-container">
            <li><img src="./images/client-databiz.svg" alt="databiz" /></li>
            <li>
              <img src="./images/client-audiophile.svg" alt="audiophile" />
            </li>
            <li><img src="./images//client-meet.svg" alt="meet" /></li>
            <li><img src="./images/client-maker.svg" alt="maker" /></li>
          </ul>
        </div>
        <div class="grid__img">
          <picture>
            <source
              media="(min-width: 50em)"
              srcset="./images/image-hero-desktop.png"
            />
            <img src="./images/image-hero-mobile.png" alt="" />
          </picture>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
